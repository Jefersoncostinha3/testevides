<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M GRU VIDEOS   s</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1> grU de Vídeos</h1>
    </header>
    <main>
        <section id="uploadSection" class="hidden">
            <h2>Enviar Novo Vídeo</h2>
            <form id="uploadForm">
                <label for="videoTitle">Título do Vídeo:</label>
                <input type="text" id="videoTitle" required>
                
                <label for="videoFile">Selecione o Vídeo (até 5MB):</label>
                <input type="file" id="videoFile" accept="video/*" required>
                
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                    <div id="processingIndicator" class="hidden">Processando... <span class="spinner"></span></div>
                </div>
                
                <button type="submit">Enviar Vídeo</button>
                <p id="message"></p>
            </form>
        </section>

        <button id="uploadBtn">Enviar Vídeo</button>

        <section id="videosList">
            <h2>Vídeos Disponíveis</h2>
            <div id="videosContainer">
                </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
