<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Sua Plataforma de Vídeos</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <header class="app-header">
        <h1 class="app-title"><i class="fas fa-paper-plane"></i> Entre em Contato</h1>
        <p class="app-slogan">Estamos aqui para ajudar!</p>
    </header>
    <main class="app-container">
        <section class="contact-section">
            <h2 class="section-title">Fale Conosco</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="contactName" class="form-label">Seu Nome:</label>
                    <input type="text" id="contactName" class="form-input" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail" class="form-label">Seu E-mail:</label>
                    <input type="email" id="contactEmail" class="form-input" placeholder="seu.email@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage" class="form-label">Mensagem:</label>
                    <textarea id="contactMessage" class="form-input textarea-input" placeholder="Digite sua mensagem aqui..." rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Enviar Mensagem</button>
                <p id="contactMessageDisplay" class="message"></p>
            </form>
        </section>
        <div class="navigation-links">
            <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Voltar para o Início</a>
            <a href="/galeria.html" class="btn btn-secondary"><i class="fas fa-images"></i> Ir para a Galeria</a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const contactMessageDisplay = document.getElementById('contactMessageDisplay');

            const showContactMessage = (text, type = 'info') => {
                contactMessageDisplay.textContent = text;
                contactMessageDisplay.className = `message show`;
                contactMessageDisplay.setAttribute('data-type', type);
            };

            const hideContactMessage = () => {
                contactMessageDisplay.classList.remove('show');
                setTimeout(() => contactMessageDisplay.textContent = '', 400); 
            };

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideContactMessage();

                // Simula o envio de um e-mail. Na vida real, você enviaria para um backend aqui.
                const name = document.getElementById('contactName').value;
                const email = document.getElementById('contactEmail').value;
                const message = document.getElementById('contactMessage').value;

                console.log(`Mensagem de Contato Recebida:\nNome: ${name}\nEmail: ${email}\nMensagem: ${message}`);

                showContactMessage('Sua mensagem foi enviada com sucesso! Entraremos em contato em breve.', 'success');
                contactForm.reset(); // Limpa o formulário

                // Oculta a mensagem após alguns segundos
                setTimeout(hideContactMessage, 5000);
            });
        });
    </script>
</body>
</html>
